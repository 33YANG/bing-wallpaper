name: Daily Run NodeJS Script
on:
  push:
    branches:
      - test
  schedule:
    # Daily UTC Time 08:00
    - cron: '30 0,8 * * *'

jobs:
  Run-Script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up NodeJS environment
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: yarn install

      - name: Run NodeJS Script
        run: node main.js

      - name: Commit files
        run: |
          git config --local user.email "yangyata@qq.com"
          git config --local user.name "33YANG"
          git pull
          git status
          git add ./
          git commit -m "feat: daily run script update wallpaper"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.MY_GIT_TOKEN }}
          branch: test
